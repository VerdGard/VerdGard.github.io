<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的应用发布站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 开发者信息区域 */
        .developer-info {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 40px;
        }

        .developer-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .developer-avatar:hover {
            transform: scale(1.05);
        }

        .developer-name {
            font-size: 32px;
            color: #fff;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 应用卡片区域 */
        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .app-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .app-card:hover .app-image {
            transform: scale(1.05);
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .app-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 跳转按钮 */
        .view-more-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .view-more-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .apps-container {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            
            .developer-name {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 开发者信息 -->
        <div class="developer-info">
            <img src="https://via.placeholder.com/150" alt="开发者头像" class="developer-avatar">
            <h1 class="developer-name">开发者名称</h1>
        </div>

        <!-- 应用卡片 -->
        <div class="apps-container">
            <!-- 应用卡片 1 -->
            <div class="app-card">
                <img src="https://via.placeholder.com/400x200/667eea/ffffff?text=应用1" alt="应用1" class="app-image">
                <h3 class="app-name">应用名称 1</h3>
                <p class="app-description">这是一个创新的应用程序，为用户提供独特的体验和服务。</p>
                <a href="app-detail.html?app=1" class="view-more-btn">查看详情</a>
            </div>

            <!-- 应用卡片 2 -->
            <div class="app-card">
                <img src="https://via.placeholder.com/400x200/764ba2/ffffff?text=应用2" alt="应用2" class="app-image">
                <h3 class="app-name">应用名称 2</h3>
                <p class="app-description">功能强大的工具应用，帮助用户提高工作效率和生活质量。</p>
                <a href="app-detail.html?app=2" class="view-more-btn">查看详情</a>
            </div>
        </div>
    </div>
</body>
</html>
