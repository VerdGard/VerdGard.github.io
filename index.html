<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdGard 应用发布站</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}
        .container{max-width:1200px;margin:0 auto}
        .developer-info{text-align:center;margin-bottom:50px;padding-top:40px}
        .developer-avatar{width:150px;height:150px;border-radius:50%;border:5px solid #fff;box-shadow:0 8px 32px rgba(0,0,0,.1);margin-bottom:20px;transition:transform .3s}
        .developer-avatar:hover{transform:scale(1.05)}
        .developer-name{font-size:32px;color:#fff;font-weight:600;text-shadow:2px 2px 4px rgba(0,0,0,.2)}
        .apps-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;padding:0 20px}
        .app-card{background:rgba(255,255,255,.95);border-radius:20px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.1);transition:all .3s;position:relative;overflow:hidden}
        .app-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,.15)}
        .app-image{width:100%;height:200px;object-fit:cover;border-radius:15px;margin-bottom:20px;transition:transform .3s}
        .app-card:hover .app-image{transform:scale(1.05)}
        .app-name{font-size:24px;color:#333;margin-bottom:15px;text-align:center}
        .app-description{color:#666;font-size:14px;line-height:1.6;margin-bottom:20px;text-align:center}
        .view-more-btn{position:absolute;bottom:20px;right:20px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;padding:12px 24px;border-radius:25px;font-size:14px;font-weight:500;cursor:pointer;transition:all .3s;text-decoration:none;display:inline-block}
        .view-more-btn:hover{transform:scale(1.05);box-shadow:0 5px 15px rgba(102,126,234,.4)}
        @media(max-width:768px){.apps-container{grid-template-columns:1fr;padding:0 10px}.developer-name{font-size:28px}}
    </style>
</head>
<body>
    <div class="container">
        <div class="developer-info">
            <!-- 头像：根目录 VerdGard.png -->
            <img src="VerdGard.png" alt="VerdGard" class="developer-avatar">
            <h1 class="developer-name">VerdGard</h1>
        </div>

        <div class="apps-container">
            <div class="app-card">
                <img src="https://via.placeholder.com/400x200/667eea/ffffff?text=应用1" alt="应用1" class="app-image">
                <h3 class="app-name">应用名称 1</h3>
                <p class="app-description">简洁而强大的工具，提升效率。</p>
                <a href="app-detail.html?app=1" class="view-more-btn">查看详情</a>
            </div>
            <div class="app-card">
                <img src="https://via.placeholder.com/400x200/764ba2/ffffff?text=应用2" alt="应用2" class="app-image">
                <h3 class="app-name">应用名称 2</h3>
                <p class="app-description">让生活更轻松的贴心助手。</p>
                <a href="app-detail.html?app=2" class="view-more-btn">查看详情</a>
            </div>
        </div>
    </div>
</body>
</html>
