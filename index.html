<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>VerdGard 应用发布站</title>
<style>
/* ===== 全局渐变流动 ===== */
:root{
  --grad1:#667eea;
  --grad2:#764ba2;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  overflow-x:hidden;
  background:linear-gradient(-45deg,var(--grad1),var(--grad2),#3a1c71,#2a9d8f);
  background-size:400% 400%;
  animation:gradFlow 15s ease infinite;
  min-height:100vh;
  padding:20px;
}
@keyframes gradFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== 雪花 ===== */
.snow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}
.snow span{
  position:absolute;
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
    opacity:0;
  }
}

/* ===== 布局 ===== */
.container{max-width:1200px;margin:0 auto;position:relative;z-index:2}
.developer-info{text-align:center;margin-bottom:50px;padding-top:40px}
.developer-avatar{width:150px;height:150px;border-radius:50%;border:5px solid #fff;box-shadow:0 8px 32px rgba(0,0,0,.2);margin-bottom:20px;animation:float 3s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
.developer-name{font-size:32px;color:#fff;font-weight:600;text-shadow:2px 2px 8px rgba(0,0,0,.3)}
.apps-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;padding:0 20px}
.app-card{background:rgba(255,255,255,.95);border-radius:20px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.15);transition:transform .3s;position:relative;overflow:hidden}
.app-card:hover{transform:translateY(-5px)}
.app-image{width:100%;height:200px;object-fit:cover;border-radius:15px;margin-bottom:20px}
.app-name{font-size:24px;color:#333;margin-bottom:10px;text-align:center}
.app-description{color:#666;font-size:14px;text-align:center;margin-bottom:50px}

/* ===== 扫光按钮 ===== */
.view-more-btn{
  position:absolute;bottom:20px;right:20px;
  background:#667eea;color:#fff;border:none;padding:12px 24px;border-radius:25px;font-size:14px;font-weight:500;cursor:pointer;overflow:hidden;transition:all .3s;
}
.view-more-btn::after{
  content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
  background:linear-gradient(90deg,transparent,#fff,transparent);
  transition:left .6s;
}
.view-more-btn:hover::after{left:100%}
.view-more-btn:hover{box-shadow:0 5px 15px rgba(102,126,234,.6);transform:scale(1.05)}

/* ===== 响应式 ===== */
@media(max-width:600px){
  .developer-name{font-size:28px}
  .apps-container{grid-template-columns:1fr;padding:0 10px}
}
</style>
</head>
<body>
<!-- 雪花 -->
<div class="snow" id="snow"></div>

<div class="container">
  <div class="developer-info">
    <img src="VerdGard.png" alt="VerdGard" class="developer-avatar">
    <h1 class="developer-name">VerdGard</h1>
  </div>

  <div class="apps-container">
    <div class="app-card">
      <img src="https://via.placeholder.com/400x200/667eea/ffffff?text=App1" class="app-image">
      <h3 class="app-name">应用名称 1</h3>
      <p class="app-description">简洁而强大的工具，提升效率。</p>
      <a href="app-detail.html?app=1" class="view-more-btn">查看详情</a>
    </div>
    <div class="app-card">
      <img src="https://via.placeholder.com/400x200/764ba2/ffffff?text=App2" class="app-image">
      <h3 class="app-name">应用名称 2</h3>
      <p class="app-description">让生活更轻松的贴心助手。</p>
      <a href="app-detail.html?app=2" class="view-more-btn">查看详情</a>
    </div>
  </div>
</div>

<script>
/* 生成雪花 */
function createSnow(){
  const snow=document.getElementById('snow');
  for(let i=0;i<60;i++){
    const span=document.createElement('span');
    span.style.left=Math.random()*100+'%';
    span.style.animationDuration=(4+Math.random()*6)+'s';
    span.style.animationDelay=Math.random()*6+'s';
    span.style.opacity=Math.random()*.8+.2;
    snow.appendChild(span);
  }
}
createSnow();
</script>
</body>
</html>
